<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
</head>
<body>
    <h1>Payment Status: {{ payment.status }}</h1>
    {% if payment.status == "Pending" %}
        <form action="{% url 'Stripe:process_payment' payment.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Pay Now</button>
        </form>
    {% endif %}
</body>
</html>
