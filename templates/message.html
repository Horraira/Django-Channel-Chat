<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Messages</title>
    <!-- load static -->
    {% load static %}
    <!-- link to h=css file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="parent">
        <div class="child-2">
            <center><h2>Chats</h2></center><hr>
            <div class="chat-body-parent">
                <div class="chat-body" id="tasks">
                    <div class="message" id="chatContainer">
                      <!-- received messages and displayed here -->
                        {% for i in messages %}
                            {% if i.sender != user %}
                                <div class="receive">
                                    <p style="color: #000;"> {{i.message}}<strong>-{{i.sender}}</strong></p>
                                    {% if i.file %}
                                    <img src="{{i.file.url}}" alt="Description" width="150" height="100">
                                    <br>
                                    {% endif %}
                                    <b>{{ i.timestamp|date:"d F H:i:s" }}</b>
                                </div>
                            {% else %}
                                <div class="send">
                                    <p style="color: #000;">{{i.message}}</p>
                                    {% if i.file %}
                                    <img src="{{i.file.url}}" alt="Description" width="150" height="100">
                                    <br>
                                    {% endif %}
                                    <b>{{ i.timestamp|date:"d F H:i:s" }}</b>
                                </div>
                            {% endif %}
                        {% endfor %}
                    <!-- end receive messages -->
                    </div>

                    <div class="form">
                        <form action="" id="message-form" method="POST">
                            {% csrf_token %}
                            <textarea id="msg" cols="30" name="message" rows="10" placeholder="Enter your message" required></textarea>
                            <input id="file" style="padding-left: 5px;" type="file" name="file">
                            <button class="submit" type="submit">Send</button>
                        </form>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function scrollToBottom() {
        var chatContainer = document.getElementById("chatContainer");
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    const websocketProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    const wsEndpoint = `${websocketProtocol}://${window.location.host}/ws/notification/{{room_name}}/`;
    const socket = new WebSocket(wsEndpoint);

    socket.onopen = (event) => {
        console.log("WebSocket connection opened!");
    };

    socket.onclose = (event) => {
        console.log("WebSocket connection closed!");
    };

    document.getElementById('message-form').addEventListener('submit', function(event){
        event.preventDefault();
        const message = document.getElementById('msg').value;
        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];

        const reader = new FileReader();
        reader.onload = function(event) {
            const fileData = event.target.result;
            socket.send(JSON.stringify({
                'message': message,
                'file': {
                    'name': file.name,
                    'data': Array.from(new Uint8Array(fileData)), 
                    'type': file.type,
                },
                'room_name': '{{room_name}}',
                'sender': '{{user}}',
            }));
        };
        if (file) {
            reader.readAsArrayBuffer(file);
        } else {
            socket.send(JSON.stringify({
                'message': message,
                'file': null,
                'room_name': '{{room_name}}',
                'sender': '{{user}}',
            }));
        }
    });

    function getFormattedTime() {
        const now = new Date();
    
        const day = now.toLocaleDateString('en-US', { day: '2-digit' });
        const month = now.toLocaleDateString('en-US', { month: 'long' });
    
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
    
        // Pad hours to ensure two digits
        const formattedHours = hours.toString().padStart(2, '0');
    
        return `${day} ${month} ${formattedHours}:${minutes}:${seconds}`;
    }

    // response from consumer on server
    socket.addEventListener("message", (event) => {
        const messageData = JSON.parse(event.data)['message'];
        
        var sender = messageData['sender'];
        var message = messageData['message'];
        var file_url = messageData['file_url'];
        var time = getFormattedTime();

        // empty message input field after message has been sent
        if (sender == '{{user}}'){
            document.getElementById('msg').value = '';
            document.getElementById('file').value = '';
        }

        // Append the message to the chatbox
        var messageDiv = document.querySelector('.message');
        var newMessage = '<p style="color: #000;">' + message + '</p>';
        
        // Add file preview if a file URL exists
        if (file_url) {
            newMessage += '<img src="' + file_url + '" alt="Image" width="150" height="100"><br>';
        }

        if (sender != '{{user}}') {
            messageDiv.innerHTML += '<div class="receive">' + newMessage + '<strong>-' + sender + '</strong><b>' + time + '</b></div>';
        } else {
            messageDiv.innerHTML += '<div class="send">' + newMessage + '<b>' + time + '</b></div>';
        }

        scrollToBottom();

    });

    socket.onopen = (event) => {
        console.log("WebSocket connection opened!");
    };

    socket.onclose = (event) => {
        console.log("WebSocket connection closed!");
    };

</script>
<style>

    margin: 0;

      background-color: #B1A296;

    }

        height: 100vh;
        display: flex;
        justify-content: center;
        /* background-image: url("/static/img/bck.jpg");  */
       
        background-position: center; 
        background-repeat: no-repeat; 
        background-size: cover; 
        align-items: center;

    .child-1 {
        /* height: 70vh; */
        width: 30%;
        margin: 10px;
        border-radius: 10px;
        
        background-color: white;
    }

    .chat-room {
        width: 100%;
        /* max-height: ; */
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        background-color: #fff;
        border: 1px solid dodgerblue;
    }

    .profile-pic {
        /* height: 80px; */
        width: 15%;
        
        border-radius: 50px;
        background-color: #fff;
    }

    .profile-pic img {
        width:100%;
        height:100%;
        border-radius: 50%;
        object-fit: cover;
    }

        color: #000;
    }

    .chat-room h3 {
        background-color: gray;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
    }

    .chat-room h3 a {
        text-decoration: none;
        color: white;
    }


    .child-2 {
        /* max-height: 100vh; */
        width: 50%;
        margin: 10px;

        padding: 10px;
        background-color: #FBEEC1;
    }

    .chat-body-parent {
        display: flex;
        justify-content: center;
        align-items: center;
        /* height: 60vh; */
    }

    .chat-body, .message {
        /* max-height: 100vh; */

        padding: 10px;
        flex-direction: column;
    }

    .message {
        max-height: 400px;  /* Or whatever height value you see fit */
        overflow-y: auto;
    }

    .chat-body .message .receive, .send {
        background-color: #B1A296;
        max-width: 400px;
       
        border-radius: 10px;

    }

        padding: 15px;

    }

        padding: 15px;
        transition: 0.8s;
    }

        align-self: flex-end;
    }

    .chat-body .message .receive {
        align-self: flex-start;
    }

    form {
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    form textarea {
        width: 70%;
        height: 40px;
        border-radius: 10px;
        padding: 10px;
    }

    form button {
        width: 25%;
        padding: 10px;
        background-color: #FBEEC1;
        border-radius: 5px;
        border: none;
        color: #000;
    }
    @media only screen and (max-width: 600px) {
    .child-2 {
        width: 100%;
    }
}

</style>
</html>
